<!DOCTYPE html>
<html>
<head>
    <title>Encuesta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Encuesta de Lenguaje de Programación</h1>
        <form action="/encuesta" method="post">
            <div class="form-group">
                <label for="lenguaje">Elige tu lenguaje de programación favorito:</label>
                <select class="form-control" id="lenguaje" name="lenguaje">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Voto</button>
        </form>
    </div>
</body>
</html>
